# DeepSeek API配置
# 修改 config.yaml 中的配置
deepseek:
  model: "deepseek-chat"
  max_tokens: 2000  # 减少每次请求的token数
  temperature: 0.7
  timeout: 60       # 增加超时时间

generation:
  max_batch_size: 3  # 减少批量生成数量
  words_per_chapter:
    min: 1000
    max: 5000
    default: 2000   # 减少默认章节字数

# 记忆系统
memory:
  vector_store_path: "./memory/vector_store"
  max_memory_items: 1000
  retrieval_k: 5
  context_window: 5

# 文件路径
paths:
  outputs: "./outputs"
  templates: "./templates"
  memory: "./memory"

# 界面配置
ui:
  theme:
    primary_color: "#667eea"
    secondary_color: "#764ba2"
    background_color: "#f8f9fa"